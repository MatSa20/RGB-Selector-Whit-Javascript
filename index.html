<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paleta RGB</title>

  <link rel="stylesheet" href="/syles.css">
</head>

<body>
  <div id="page">
    <div id="content">
      <div class="title">
        <h1>Create your favotire color</h1>
      </div>
      <div class="body-content">
        <div id="rgb-content">
          <div id="red">
            <p>(R) Red:</p>
            <input id="red-input-range" type="range" min="0" max="255" value="0">
            <input id="red-input" type="text" placeholder="0" disabled>
          </div>
          <div id="green">
            <p>(G) Green:</p>
            <input id="green-input-range" type="range" min="0" max="255" value="0">
            <input id="green-input" type="text" placeholder="0" disabled>
          </div>
          <div id="blue">
            <p>(B) Blue:</p>
            <input id="blue-input-range" type="range" min="0" max="255" value="0">
            <input id="blue-input" type="text" placeholder="0" disabled>
          </div>

        </div>
        <div id="color-display">
        </div>
      </div>


    </div>
  </div>

  <script src="/scripts.js"></script>
</body>

</html>
